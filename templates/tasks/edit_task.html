<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required value="{{ form.title.value }}">

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{ form.description.value }}</textarea>

            <label for="priority">Priority</label>
            <select id="priority" name="priority" required>
                <option value="High" {% if form.priority.value == 'High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if form.priority.value == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if form.priority.value == 'Low' %}selected{% endif %}>Low</option>
            </select>

            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="Pending" {% if form.status.value == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if form.status.value == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if form.status.value == 'Completed' %}selected{% endif %}>Completed</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
